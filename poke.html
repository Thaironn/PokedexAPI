<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API</title>
  <link rel="stylesheet" href="poke.css">
  
</head>
<body>
  
  <div id="container">
    <h1>Listagem de Pokémon</h1>
    
    <a href="pc.html">
    <button>
      <img src="https://static.wikia.nocookie.net/tkoc/images/8/87/Pok%C3%A9_Ball.png/revision/latest?cb=20200626174824&path-prefix=pt-br" style="width: 50px; height: 50px;" alt="Descrição da imagem">
    </button>
  </a>
</div>

  <div id="pokemon-list">
    
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiUrl = 'https://pokeapi.co/api/v2/pokemon/?offset=0&limit=20';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const pokemonList = document.getElementById('pokemon-list');

          data.results.forEach(pokemon => {
            const individualPokemonUrl = pokemon.url;

            fetch(individualPokemonUrl)
              .then(response => response.json())
              .then(individualData => {
                const imageUrl = individualData.sprites.front_default;
                
                const listItem = document.createElement('div');
                const name = document.createElement('span');
                const image = document.createElement('img');
                const tipo = document.createElement('div');  

                image.src = imageUrl;
                image.alt = pokemon.name;
                name.textContent = pokemon.name;

                individualData.types.forEach(type => {
                  const typeImg = document.createElement('img');
                  typeImg.src = type.url;
                  typeImg.alt = type.type.name;
                  tipo.appendChild(typeImg);

                  let cor = "red"
                  if(type.includes("water")){
                    cor = "blue"
                  }

                });

                listItem.appendChild(image);
                listItem.appendChild(tipo);
                listItem.appendChild(name);
                pokemonList.appendChild(listItem);
              })
          });
        })
    });
  </script>
</body>
</html>
