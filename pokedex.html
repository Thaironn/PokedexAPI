<!DOCTYPE html>
<html lang="en">

<head>

  <title>Nova Página</title>
</head>

<body>

  <h1>Detalhes do Pokémon</h1>

  <div id="detalhesPokemon">
    <!-- As informações do Pokémon serão exibidas aqui -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const detalhesPokemon = document.getElementById('detalhesPokemon');
      const capturedPokemons = JSON.parse(sessionStorage.getItem('capturedPokemons')) || [];

      if (capturedPokemons.length > 0) {
        // Fazer uma requisição ou manipulação com base nos IDs dos Pokémon capturados
        // Aqui você pode usar a API ou qualquer outra lógica necessária
        detalhesPokemon.textContent = `Pokémons Capturados: ${capturedPokemons.join(', ')}`;
      } else {
        detalhesPokemon.textContent = 'Nenhum Pokémon capturado.';
      }
    });
  </script>

</body>

</html>
